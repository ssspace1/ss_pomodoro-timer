<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pomodoro Timer with Enhanced Stats</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600&family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="bg-wrapper">
    <img id="bg-image" src="https://example.com/default.jpg" width="100%" height="100%" alt="Background Image"/>
    <div id="player"></div>
  </div>

  <div id="top">
    <div id="top-left">
      <img class="logo" src="https://example.com/logo.png" alt="Logo"/>
    </div>
    <div id="top-right"></div>
  </div>

  <div id="pomodoro-container">
    <div id="pomodoro-durations">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timerType" value="pomodoro" checked>
        <label class="form-check-label btn">pomodoro</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timerType" value="short">
        <label class="form-check-label btn">short break</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timerType" value="long">
        <label class="form-check-label btn">long break</label>
      </div>
    </div>

    <div id="pomodoro-timer">25:00</div>

    <div id="pomodoro-clock-actions">
      <button id="pomodoro-start" class="btn btn-primary">
        <span id="play-icon">start</span>
        <span id="pause-icon" class="hidden">pause</span>
      </button>
      <button id="pomodoro-stop" class="no-style bg-transparent" title="Reset timer">üîÑ</button>
      <button id="pomodoro-settings" class="no-style bg-transparent" title="Settings">‚öôÔ∏è</button>
      <button id="pomodoro-stats" class="no-style bg-transparent" title="View Stats">üìà</button>
    </div>
  </div>

  <div id="daily-work-time">
    Today's Work: <span id="dailyWorkDisplay">00:00:00</span>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Settings</h2>
      <label>
        Pomodoro (min): <input type="number" id="pomodoroLength" min="1" max="90" value="25"/>
      </label><br/>
      <label>
        Short Break (min): <input type="number" id="shortBreakLength" min="1" max="30" value="5"/>
      </label><br/>
      <label>
        Long Break (min): <input type="number" id="longBreakLength" min="1" max="60" value="10"/>
      </label><br/>
      <label>
        Play sound on finish: <input type="checkbox" id="playSoundCheck" checked>
      </label><br/>
      <label>
        Theme:
        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="forest">Forest</option>
          <option value="cafe">Cafe</option>
          <option value="night">Night</option>
        </select>
      </label>

      <div class="modal-actions">
        <button id="saveSettingsBtn" class="btn">Save</button>
        <button id="closeSettingsBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Stats Modal -->
  <div id="statsModal" class="modal hidden">
    <div class="modal-content stats-modal-content">
      <h2>Work Stats</h2>
      <div class="stats-tabs">
        <button class="stats-tab-btn active" data-target="#stats-daily">Daily</button>
        <button class="stats-tab-btn" data-target="#stats-weekly">Weekly</button>
        <button class="stats-tab-btn" data-target="#stats-monthly">Monthly</button>
      </div>

      <div class="stats-tab-content">
        <div id="stats-daily" class="stats-tab-pane active">
          <p>Today's total: <span id="statsDailyTotal">00:00:00</span></p>
        </div>

        <div id="stats-weekly" class="stats-tab-pane">
          <h3>Last 7 Days</h3>
          <div class="stats-list" id="statsWeeklyList"></div>
        </div>

        <div id="stats-monthly" class="stats-tab-pane">
          <h3>Last 30 Days</h3>
          <div class="stats-list" id="statsMonthlyList"></div>
        </div>
      </div>

      <div class="modal-actions">
        <button id="closeStatsBtn" class="btn">Close</button>
      </div>
    </div>
  </div>

  <script src="./script.js" defer></script>
</body>
</html>
